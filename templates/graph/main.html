{% include "../layout/top.html" %} 
<body>
        <div class="col-xs-12 col-sm-12 col-md-12 graph">
		<a href="/" class="btn btn-default">回首页</a>

		<button type="button" class="btn btn-primary">查询访问量</button>

		<button type="button" class="btn btn-success">存储空间变化</button>

		<button type="button" class="btn btn-info">慢查询统计</button>

		<button type="button" class="btn btn-warning">监控报警统计</button>

		<button type="button" class="btn btn-danger">备份数据统计</button>

		<!--button type="button" class="btn btn-link">Link</button-->
	
		<button type="button" class="btn btn-default pull-right"><span class="glyphicon glyphicon-star"></span>{{ username }}</button>
	</div>
	<hr  class="divise">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 graph-main">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2  graph-siderbar">
			<blockquote>
			<!--div class="list-group">
				{% for i in instanceList %}
  				<a href="#" class="list-group-item">{{escape(i)}}</a>
				{% end %}
			</div-->
			</blockquote>
                        </div>
<script>
$(function(){
				var data = [
				        	{name : 'DW',value : 40.0,color:'#4572a7'},
				        	{name : 'DB_MAIL',value : 37.1,color:'#aa4643'},
				        	{name : 'DB_INVITE',value : 13.8,color:'#89a54e'},
				        	{name : 'DB_NOTICE',value : 1.6,color:'#80699b'},
				        	{name : 'BSS',value : 1.4,color:'#92a8cd'},
				        	{name : 'DB_STAT',value : 1.2,color:'#db843d'},
				        	{name : 'DB_APP',value : 4.9,color:'#a47d7c'}
			        	];

	        	
				var chart = new iChart.Pie2D({
					render : 'canvasDiv',
					data: data,
					title : {
						text : '数据库存储分布',
						color : '#3e576f'
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							fontsize:11,
							fontweight:600,
							color : '#4572a7'
						},
					},
				});
				//利用自定义组件构造右侧说明文本
				chart.plugin(new iChart.Custom({
						drawFn:function(){
							//计算位置
							var y = chart.get('originy'),
								w = chart.get('width');
							
							//在右侧的位置，渲染说明文字
							chart.target.textAlign('start')
							.textBaseline('middle')
							.textFont('600 16px Verdana')
							.fillText('',w-220,y-40,false,'#be5985',false,20);
						}
				}));
				
				chart.draw();
			});
		
</script>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 graph-d">
                                <div id="canvasDiv">
					<div id="shell-pie2d_5015854656333">
					<canvas class="graph-d" id="pie2d_5015854656333">
					<p>Your browser does not support the canvas element</p>
					</canvas>
				</div>
			</div>
                        </div>
			</div>
</body>
</html>
